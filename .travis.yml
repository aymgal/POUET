language: python
python:
  - "3.6"

install:
  - pip install -r docs/requirements.txt

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - coverage run --source=. tests/test.py
  - coverage run --source=. tests/gui_test.py

after_success:
  - coveralls